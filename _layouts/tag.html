---
layout: page
# The layout for Tag page
---

{% include lang.html %}

<div id="page-tag">
  <h1 class="ps-lg-2">
    <i class="fa fa-tag fa-fw text-muted"></i>
    {{ page.title }}
    <span class="lead text-muted ps-2">{{ page.posts | size }}</span>
  </h1>
  
  <div class="table-responsive">
    <table class="table table-hover table-borderless">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Challenge / Title</th>
          <th scope="col">Tags</th>
        </tr>
      </thead>
      <tbody>
        {% for post in page.posts %}
          <tr>
            <td class="align-middle text-nowrap">
              <span class="text-muted">{{ post.date | date: "%Y-%m-%d" }}</span>
            </td>
            <td class="align-middle">
              <a href="{{ post.url | relative_url }}" class="fw-bold text-decoration-none">
                {{ post.title }}
              </a>
            </td>
            <td class="align-middle">
              {% for tag in post.tags %}
                <span class="badge rounded-pill text-bg-secondary me-1">{{ tag }}</span>
              {% endfor %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
